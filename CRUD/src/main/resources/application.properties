spring.application.name=demo
server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_database
spring.datasource.username=mysqluser
spring.datasource.password=secret
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuraci√≥n de Hibernate (si usas JPA)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Habilitar CORS (opcional, si es necesario para permitir que el frontend haga solicitudes al backend desde otro dominio)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE